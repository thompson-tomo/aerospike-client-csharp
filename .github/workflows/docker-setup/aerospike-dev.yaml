# Aerospike configuration for C# client tests
# Based on Python client's approach (without TLS)

logging:
  - name: console
    # Debug level logs can be helpful for debugging failing tests
    any: debug
namespaces:
  - default-ttl: 2592000
    name: test
    nsup-period: 120
    replication-factor: 1
    storage-engine:
      files:
        - /opt/aerospike/data/test.dat
      filesize: 4294967296
      read-page-cache: true
      type: device
    # Strong consistency will be enabled/disabled by run-ee-server.bash
    strong-consistency: "false"
    strong-consistency-allow-expunge: "false"
network:
  fabric:
    addresses:
      - local
    port: 3001
  heartbeat:
    addresses:
      - local
    interval: 150
    mode: mesh
    port: 3002
    timeout: 10
  service:
    addresses:
      - any
    port: 3000
service:
  cluster-name: docker
  feature-key-file: /etc/aerospike/features.conf
# Security will be enabled/disabled by run-ee-server.bash

